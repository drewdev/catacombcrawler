@if (player$ | async; as player) {
  <div class="player-info">
    <div class="player-data">
      <div class="portrait">
        <img src="/player/player.png" alt="Player Avatar" />
        <div class="health-bar">
          <div class="health" [style.width]="player.health + '%'"></div>
        </div>
      </div>
      <div class="info">
        <div>{{ player.name }}</div>
        <div>Lv. {{ player.level }}</div>
        <div>Health {{ player.health }}</div>
      </div>
    </div>
    <div class="player-stats">
      <div class="inventory">
        <h3>Inventory</h3>
        <div class="item">
          <img [src]="player.inventory.weaponImage" alt="Weapon Image" class="weapon-image" />
          Weapon: {{ player.inventory.weapon }}
        </div>
        <div class="item">
          <img [src]="player.inventory.armorImage" alt="Armor Image" class="armor-image" />
          Armor: {{ player.inventory.armor }}
        </div>
      </div>
      <div class="stats">
        <h3>Your Stats</h3>
        <div>Attack: {{ player.attack }}</div>
        <div>Defense: {{ player.defense }}</div>
      </div>
    </div>
    
  </div>
  
}

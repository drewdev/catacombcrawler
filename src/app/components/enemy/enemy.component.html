@if (enemy$ | async; as enemy) {
  <div class="enemy-stats" >
    <h3>{{ enemy.name }}</h3>
    <p>Health: {{ enemy.health }}/{{ enemy.maxHealth }}</p>
    <div class="health-bar">
      <div class="health" [style.width]="(enemy.health / enemy.maxHealth) * 100 + '%'"></div>
    </div>
    <p>Persuasion: {{ enemy.persuasion }}%</p>
    <div class="persuasion-bar">
      <div class="persuasion" [style.width]="enemy.persuasion + '%'"></div>
    </div>
    <div class="enemy-image">
      <div>
        <p>Attack: {{ enemy.attack }}</p>
        <p>Defense: {{ enemy.defense }}</p>
      </div>
      <div>
        <img src="{{ enemy.enemyImg }}" alt="Enemy GIF" class="enemy-gif" />
      </div>
    </div>
  </div>
  
}
